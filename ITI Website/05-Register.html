<!DOCTYPE html>
<html>
<head>
  <title>ITI Registration Form</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .gender {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .form-container {
        width: 90%;
      }
    }
  </style>
</head>

<body>

<div class="form-container">
  <h2>ITI Registration Form</h2>

  <form action="#" method="post">

    <label>Full Name</label>
    <input type="text" required>

    <label>Email</label>
    <input type="email" required>

    <label>Password</label>
    <input type="password" required>

    <label>Phone Number</label>
    <input type="tel" required>

    <label>Date of Birth</label>
    <input type="date" required>

    <label>Gender</label>
    <div class="gender">
      <label><input type="radio" name="gender" required> Male</label>
      <label><input type="radio" name="gender"> Female</label>
    </div>

    <label>Address</label>
    <textarea rows="3" required></textarea>

    <label>City</label>
    <input type="text" required>

    <label>Qualification</label>
    <select required>
      <option value="">Select Qualification</option>
      <option>Bachelor's Degree</option>
      <option>Master's Degree</option>
      <option>Diploma</option>
      <option>Student</option>
    </select>

    <label>Choose ITI Program</label>
    <select required>
      <option value="">Select Program</option>
      <option>Web Development</option>
      <option>AI & Machine Learning</option>
      <option>Cyber Security</option>
      <option>Mobile Development</option>
      <option>UI/UX Design</option>
    </select>

    <label>Choose Instructor</label>
    <select required>
      <option value="">Select Instructor</option>
      <option>Ziad Emad</option>
      <option>Ahmed Hamdy</option>
      <option>Sara Mohamed</option>
    </select>

    <button type="submit">Submit Registration</button>
