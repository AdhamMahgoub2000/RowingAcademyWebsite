<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/adhamCSS.css" />
  </head>
  <body>
    <!-- Landing Section -->
    <section class="container-fluid landing d-flex align-items-center">
      <div class="text-left m-5" style="width: 80%">
        <h1 class="display-3 fw-medium">Admin Dashboard</h1>
        <p class="fs-5" style="width: 70%">
          Welcome back, <span class="user-name">Admin</span>! Here you can
          manage bookings and view session details.
        </p>
      </div>
    </section>
    
    <section class="container-fluid p-5">
      <div class="row d-flex justify-content-center gap-4">
        <div class="col-lg-3 col-md-6 card m-2 shadow-sm">
          <div class="card-body text-center">
            <i class="fa-solid fa-clipboard-list fa-2x mb-2"></i>
            <h5 class="card-title">Total Bookings</h5>
            <p class="card-text" id="totalBookings">0</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 card m-2 shadow-sm">
          <div class="card-body text-center">
            <i class="fa-solid fa-users fa-2x mb-2"></i>
            <h5 class="card-title">Active Members</h5>
            <p class="card-text" id="activeMembers">0</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 card m-2 shadow-sm">
          <div class="card-body text-center">
            <i class="fa-solid fa-boat fa-2x mb-2"></i>
            <h5 class="card-title">Upcoming Sessions</h5>
            <p class="card-text" id="upcomingSessions">0</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Bookings Table -->
    <section class="container-fluid p-5">
      <div class="card shadow-sm">
        <div class="card-header">
          <h4 class="fw-medium">Session Bookings</h4>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-hover" id="bookingTable">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Member Name</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>Session Type</th>
                <th>Session Date&Time</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
